<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"></head>

<body>
<div class="container">
    <!--NAVBAR-->
    <div th:replace="fragments/custom_navbar :: custom_navbar"></div>
    <!--CONTENT-->
    <div>
        <form class="form-horizontal" th:action="@{/login}" method="POST">
            <fieldset>
                <legend sec:authorize="isAnonymous()">Bejelentkezés</legend>
                <legend sec:authorize="isAuthenticated()">Kijelentkezés</legend>
                <div th:if="${param.error}" class="alert alert-danger">
                    Érvénytelen felhasználónév vagy jelszó.
                </div>
                <div sec:authorize="isAuthenticated()" class="alert alert-success">
                    Jelenleg be van jelentkezve.
                </div>

                <!-- hidden is already logged in -->
                <div sec:authorize="isAnonymous()">
                    <div class="form-group">
                        <label for="username" class="col-lg-2 control-label">Felhasználónév</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="Felhasználónév"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-2 control-label">Jelszó</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Jelszó"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Bejelentkezés</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <!--LOGOUT-->
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="POST" id="formLogout" sec:authorize="isAuthenticated()">
                <a href="javascript:{}" class="btn btn-danger"
                   onclick="document.getElementById('formLogout').submit(); return false;">
                    Kijelentkezés
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
