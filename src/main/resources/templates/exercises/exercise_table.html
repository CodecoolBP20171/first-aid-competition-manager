<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">

    <div th:replace="fragments/custom_navbar :: custom_navbar"></div>

    <!--CONTENT-->
    <div class="col-lg 12">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>Név</td>
                <td>Leírás</td>
                <!--<td>Óvás</td>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="exercise: ${listOfExercises}">
                <td th:text="${exercise.name}"></td>
                <td th:text="${exercise.description}"></td>
                <!--<td th:text="${exercise.dateOfEvent}"></td>-->
                <td>
                    <a href="#">
                        <span th:attr="data-comp_id=${exercise.id}" id="edit_icon" class="glyphicon glyphicon-pencil"
                              aria-hidden="true" data-toggle="modal"
                              data-target="#editCompetitionModal"></span>
                    </a>
                    <a th:href="'/exercise/delete/' + ${exercise.id}" >
                        <span id="bin_icon" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Window-->
    <div id="editCompetitionModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="modal-header">Verseny szerkesztése</h2>

                </div>
                <div class="modal-footer">
                    <a href="/index">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Mentés</button>
                    </a>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Mégse</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
