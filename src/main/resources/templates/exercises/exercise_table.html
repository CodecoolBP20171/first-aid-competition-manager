<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">
    <div th:replace="fragments/custom_navbar :: custom_navbar"></div>
    <!--CONTENT-->
    <h1 class="page-header">Feladatok</h1>
    <div class="col-lg 12">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>Név</td>
                <td>Leírás</td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">Lehetőségek</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exercise: ${listOfExercises}">
                <td th:text="${exercise.name}"></td>
                <td th:text="${exercise.description}"></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <a>
                        <span class="edit_icon editExercise glyphicon glyphicon-pencil"
                              aria-hidden="true" data-toggle="modal"
                              th:attr="data-comp_id=${exercise.id}" data-target="#editModal">
                        </span>
                    </a>
                    <a>
                        <span class="bin_icon deleteExercise glyphicon glyphicon-remove"
                              aria-hidden="true" data-toggle="modal"
                              th:attr="data-comp_id=${exercise.id}" data-target="#deleteModal">
                        </span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal Window - EDIT -->
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="editModal-header">Feladat szerkesztése</h2>
                </div>
                <div class="modal-body">
                    <form th:action="@{/exercise/table}" th:object="${editedExercise}" id="exercise_form"
                          class="form-horizontal" method="POST">
                        <div class="form-group">
                            <label for="exerciseId" class="col-lg-2 control-label">Feladat azonosítója</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <input id="exerciseId" readonly="readonly" th:field="*{id}" class="form-control"
                                           type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exerciseName" class="col-lg-2 control-label">Feladat neve</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <input th:field="*{name}" minlength="5" maxlength="50" class="form-control"
                                           type="text"
                                           id="exerciseName" placeholder="Feladat neve"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exerciseDesc" class="col-lg-2 control-label">Feladat neve</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <textarea th:field="*{description}" maxlength="1000" class="form-control"
                                              type="text"
                                              id="exerciseDesc" placeholder="Feladat leírása">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <input type="submit" class="btn btn-success" id="exercise_submit" value="Mentés"/>
                                <input type="reset" class="btn btn-danger" value="Mégsem" data-dismiss="modal"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Window - DELETE -->
    <div id="deleteModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="modal-header">Biztosan törölni szeretné?</h2>
                </div>
                <div class="modal-footer">
                    <a id="deleteExercise">
                        <button type="button" class="btn btn-danger">Igen</button>
                    </a>
                    <a>
                        <button type="button" class="btn btn-success" data-dismiss="modal">Nem</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
