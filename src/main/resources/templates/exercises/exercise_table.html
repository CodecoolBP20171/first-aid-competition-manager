<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">
    <div th:replace="fragments/custom_navbar :: custom_navbar"></div>
    <!--CONTENT-->
    <div class="col-lg 12">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>Név</td>
                <td>Leírás</td>
                <td>Lehetőségek</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exercise: ${listOfExercises}">
                <td th:text="${exercise.name}"></td>
                <td th:text="${exercise.description}"></td>
                <td>
                    <a>
                        <span id="edit_icon" class="glyphicon glyphicon-pencil"
                              aria-hidden="true" data-toggle="modal"
                              data-target="#editCompetitionModal"></span>
                    </a>
                    <a>
                        <span id="exercise_bin_icon" th:attr="data-comp_id=${exercise.id}"
                              class="glyphicon glyphicon-remove" data-toggle="modal"
                              data-target="#exerciseModal"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal Window-->
    <div id="exerciseModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="modal-header">Biztosan törölni szeretné?</h2>
                </div>
                <div class="modal-footer">
                    <a id="deleteExercise">
                        <button type="button" class="btn btn-danger">Igen</button>
                    </a>
                    <a href="/exercise/table">
                        <button type="button" class="btn btn-success">Nem</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
