<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">
    <div th:replace="fragments/custom_navbar :: custom_navbar"></div>

    <!--CONTENT-->
    <h1 class="page-header">Feladat létrehozása</h1>
    <div id="reg_page" class="col-lg 12">
        <div>
            <h1 class="header-title">Új feladat hozzáadása</h1>
        </div>
        <!--Form group-->
        <form th:action="@{/exercise/add}" th:object="${exercise}" id="exercise_form" class="form-horizontal"
              method="POST">
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Feladat neve</label>
                <div class="col-lg-10">
                    <div class="input-group">
                        <input th:field="*{name}" minlength="5" maxlength="50" class="form-control" type="text"
                               name="name" id="name" placeholder="Feladat neve"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exercise_desc" class="col-lg-2 control-label">Leírás</label>
                <div class="col-lg-10">
                    <div class="input-group">
                        <textarea th:field="*{description}" minlength="3" class="form-control" type="text"
                                  name="exercise_desc" id="exercise_desc" placeholder="Feladat részletei"
                                  required="required">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="stations" class="col-lg-2 control-label">Állomás</label>
                <div class="col-lg-10">
                    <div class="form-group">
                        <button tabindex="-1" data-toggle="dropdown" class="btn btn-info dropdown-toggle">
                            Állomások hozzáadása <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu from-control" id="stations" name="stations">
                            <li th:each="station : ${listOfStations}">
                                <input type="checkbox"
                                       th:field="*{station}"
                                       th:value="${station.id}"
                                       th:name="${station.name}"
                                       th:text="${station.name}"/>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Buttons-->
            <div class="form-group">
                <input type="submit" class="btn btn-success" id="exercise_submit" value="Létrehozás"/>
                <input type="reset" class="btn btn-danger" value="Törlés"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
