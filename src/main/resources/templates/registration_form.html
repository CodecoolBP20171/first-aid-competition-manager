<!DOCTYPE html>
<!--It's a html page, not thymeleaf-->
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <meta charset="UTF-8">
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Vöröskereszt</title>

</head>
<body>
    <div class="container">
        <div class="col-lg 12">
            <div>
                <h1 class="header-title">Regisztrációs űrlap</h1>
            </div>
            <form class="form-horizontal" method="#">
                <div class="form-group">
                    <label for="first_name" class="col-lg-2 control-label">Vezetéknév</label>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Vezetéknév">
                        </div>
                    </div>
                </div>

                <!--Form group-->
                <div class="form-group">
                    <label for="last_name" class="col-lg-2 control-label">Keresztnév</label>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Keresztnév">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email cím</label>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" id="email" placeholder="Email cím">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_name" class="col-lg-2 control-label">Felhasználónév</label>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <input class="form-control" type="text" name="user_name" id="user_name" placeholder="Keresztnév">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Jelszó</label>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <input class="form-control" type="password" name="password" id="password" placeholder="Jelszó">
                        </div>
                    </div>
                </div>

                <!--Buttons-->
                <div class="form-group">
                    <input type="Mentés" class="btn btn-success" id="submit_button" value="submit">
                    <input type="Törlés" class="btn btn-danger" value="reset">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
