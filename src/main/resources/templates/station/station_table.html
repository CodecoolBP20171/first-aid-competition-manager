<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">

    <div th:replace="fragments/custom_navbar :: custom_navbar"></div>

    <!--CONTENT-->
    <h1 class="page-header">Állomások</h1>
    <div class="col-lg 12">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>ID</td>
                <td>Név</td>
                <td>Állomás száma</td>
                <td>Leírás</td>
                <td>Verseny</td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">Lehetőségek</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stat: ${listOfStations}">
                <td th:text="${stat.id}" id="station_id"></td>
                <td th:text="${stat.name}" id="station_name"></td>
                <td th:text="${stat.number}" id="station_number"></td>
                <td th:text="${stat.description}" id="station_description"></td>
                <td th:text="${stat.competition.name}" id="station_competition"></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                <a href="#" id="edit_icon">
                        <span th:attr="data-station_id=${stat.id}"
                              class="edit_icon editStation glyphicon glyphicon-pencil" aria-hidden="true" data-toggle="modal"
                              data-target="#editStationModal"></span>
                    </a>
                    <a>
                        <span class="bin_icon deleteStation glyphicon glyphicon-remove" aria-hidden="true"
                              th:attr="data-station_id=${stat.id}"
                              data-target="#deleteStationModal" data-toggle="modal">
                        </span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal Window EDIT-->
    <div id="editStationModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" >Állomás szerkesztése</h2>
                </div>
                <form class="form-horizontal" th:action="@{/station/}" th:object="${station}" method="POST">
                    <div class="form-group">
                        <label for="edit_station_name" class="col-lg-2 control-label">Név</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <input th:field="*{name}" maxlength="100" class="form-control" type="text" name="name"
                                       id="edit_station_name" placeholder="Állomás neve" required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit_station_number" class="col-lg-2 control-label">Állomás száma</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <input th:field="*{number}" maxlength="100" class="form-control" type="number"
                                       name="station_number"
                                       id="edit_station_number" placeholder="Állomás száma" required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit_station_description" class="col-lg-2 control-label">Leírás</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <input th:field="*{description}" maxlength="100" class="form-control" type="text"
                                       name="station_description" id="edit_station_description" placeholder="Állomás leírása"
                                       required="required" />
                            </div>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="competition" class="col-lg-2 control-label">Verseny</label>-->
                        <!--<div class="col-lg-10">-->
                            <!--<div class="input-group">-->
                                <!--<select class="form-control" id="competition" name="competition" th:field="*{competition}">-->
                                    <!--<option th:each="comp : ${listOfCompetitions}"-->
                                            <!--th:value="${comp.id}"-->
                                            <!--th:name="${comp.name}"-->
                                            <!--th:text="${comp.name}">-->
                                    <!--</option>-->
                                <!--</select>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="edit_station_id" class="col-lg-2 control-label">ID</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <input th:field="*{id}" maxlength="100" class="form-control" type="number"
                                name="competition"  id="edit_station_id" readonly="readonly" />
                            </div>
                        </div>
                    </div>
                        <!--id="competition_id" placeholder="Verseny" required="required"/>-->
                    <div class="modal-footer">
                        <input type="submit" id="update_station" class="btn btn-danger"  value="Mentés"/>
                        <button type="button" class="btn btn-success" data-dismiss="modal">Mégse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal Window - DELETE -->
    <div id="deleteStationModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="modal-header">Biztosan törölni szeretné?</h2>
                </div>
                <div class="modal-footer">
                    <a id="deleteStation">
                        <button type="button" class="btn btn-danger">Igen</button>
                    </a>
                    <a>
                        <button type="button" class="btn btn-success" data-dismiss="modal">Nem</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script th:src="@{/js/StationEdit.js}" />-->
</body>
</html>
