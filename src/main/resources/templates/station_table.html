<!DOCTYPE html>
<!--It's a html page, not thymeleaf!!-->
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!--&lt;!&ndash; Latest compiled and minified CSS &ndash;&gt;-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
    <!--integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>-->

    <!--&lt;!&ndash; Theme &ndash;&gt;-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"-->
    <!--integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>-->

    <!--Formatted theme-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap_theme.css}" href="../../css/bootstrap_theme.css"/>

    <!--Custom style-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../../css/style.css"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8" name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Vöröskereszt</title>

</head>
<body>
<div class="container">

    <!--NAVBAR-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/index"><img id="mvk_logo" th:src="@{/img/mvklogo.svg}"/></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/index">Főoldal</a></li>
                    <li><a href="/registration">Regisztráció</a></li>
                    <li><a href="/competition/add">Verseny létrehozása</a></li>
                    <li><a href="/competition">Versenyek</a></li>
                    <li><a href="/station">Állomások</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Other option</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!--CONTENT-->
    <div class="col-lg 12">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>Név</td>
                <td>Állomás száma</td>
                <td>Leírás</td>
                <td>Verseny</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stat: ${listOfStations}">
                <td th:text="${stat.name}"></td>
                <td th:text="${stat.number}"></td>
                <td th:text="${stat.description}"></td>
                <td th:text="${stat.competition.name}"></td>
                <td>
                    <a href="#">
                        <span th:attr="data-comp_id=${stat.id}" id="edit_icon" class="glyphicon glyphicon-pencil"
                              aria-hidden="true" data-toggle="modal"
                              data-target="#editCompetitionModal"></span>
                    </a>
                    <a href="#">
                        <span id="bin_icon" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Window-->
    <div id="editCompetitionModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="modal-header">Állomás szerkesztése</h2>

                </div>
                <div class="modal-footer">
                    <a href="/index">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Mentés</button>
                    </a>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Mégse</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
