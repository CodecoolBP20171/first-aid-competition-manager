<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"> </head>
<body>
<div class="container">

    <div th:replace="fragments/custom_navbar :: custom_navbar"></div>

    <!--CONTENT-->
    <div class="col-lg 12">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>Név</td>
                <td>Állomás száma</td>
                <td>Leírás</td>
                <td>Verseny</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stat: ${listOfStations}">
                <td th:text="${stat.id}" id="station_id"></td>
                <td th:text="${stat.name}" id="station_name"></td>
                <td th:text="${stat.number}" id="station_number"></td>
                <td th:text="${stat.description}" id="station_description"></td>
                <td th:text="${stat.competition.name}" id="station_competition"></td>
                <td>
                    <a href="#" id="edit_icon">
                        <span th:attr="data-comp_id=${stat.id}"  class="glyphicon glyphicon-pencil"
                              aria-hidden="true" data-toggle="modal"
                              data-target="#editCompetitionModal"></span>
                    </a>
                    <a th:href="@{'/station_delete/' + ${stat.id}}" >
                        <span id="bin_icon" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Window-->
    <div id="editCompetitionModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" id="modal-header">Állomás szerkesztése</h2>

                </div>
                <form class="form-horizontal" th:action="@{/station/edit}" th:object="${station}" method="POST">
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Név</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <input th:field="*{name}" maxlength="100" class="form-control" type="text" name="name" id="name"
                                       placeholder="Állomás neve" required="required" th:value="${station.name}"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="station_number" class="col-lg-2 control-label">Állomás száma</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <input th:field="*{number}" maxlength="100" class="form-control" type="text"
                                       name="station_number"
                                       id="station_number" placeholder="Állomás száma" required="required" th:value="${station.number}"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="station_description" class="col-lg-2 control-label">Leírás</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <input th:field="*{description}" maxlength="100" class="form-control" type="text"
                                       name="station_description"
                                       id="station_description" placeholder="Állomás leírása"
                                       required="required" th:value="${station.description}"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="competition" class="col-lg-2 control-label">Verseny</label>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <select class="form-control" id="competition" name="competition" th:field="*{competition}">
                                    <option th:each="comp : ${listOfCompetitions}"
                                            th:value="${comp.id}"
                                            th:name="${comp.name}"
                                            th:text="${comp.name}">
                                    </option>
                                </select>
                                <div class="form-group">
                                    <label for="station_description" class="col-lg-2 control-label">ID</label>
                                <div class="col-lg-10">
                                    <div class="input-group">
                                        <input th:field="*{id}" maxlength="100" class="form-control" type="number"
                                        name="competition"  id="station_id" readonly="readonly" />
                                    </div>
                                </div>
                                </div>
                                
                                <!--id="competition_id" placeholder="Verseny" required="required"/>-->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-danger"  >Mentés</input>
                        <button type="button" class="btn btn-success" data-dismiss="modal">Mégse</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/StationEdit.js}" />

</body>
</html>
