<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">

    <div th:replace="fragments/custom_navbar :: custom_navbar"></div>

    <!--CONTENT-->
    <div class="col-lg 12">
        <div>
            <h1 class="header-title">Verseny létrehozása</h1>
        </div>

        <!--Form group-->
        <form class="form-horizontal" th:action="@{/competition/add}" th:object="${competition}" method="POST">
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Név</label>
                <div class="col-lg-10">
                    <div class="input-group">
                        <input th:field="*{name}" maxlength="100" class="form-control" type="text" name="name" id="name"
                               placeholder="Verseny neve" required="required"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="col-lg-2 control-label">Helyszín</label>
                <div class="col-lg-10">
                    <div class="input-group">
                        <input th:field="*{location}" maxlength="100" class="form-control" type="text" name="location"
                               id="location" placeholder="Verseny helyszíne" required="required"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-lg-2 control-label">Verseny dátuma</label>
                <div class="col-lg-10">
                    <div class="input-group">
                        <input th:field="*{dateOfEvent}" class="form-control" type="date" name="email" id="date"
                               placeholder="Verseny dátuma" required="required"/>
                    </div>
                </div>
            </div>

            <!--Buttons-->
            <div class="form-group">
                <input type="submit" class="btn btn-success" id="submit_competition" value="Létrehozás"/>
                <input type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal" value="Mégse"/>
            </div>
        </form>

        <div class="col-lg-12">
            <a href="/index">
                <button class="btn btn-primary">Vissza a főoldalra</button>
            </a>
        </div>

        <!-- Modal Window-->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="modal-header">Biztos benne, hogy megszakítja a mentést?</h4>
                    </div>
                    <div class="modal-footer">
                        <a href="/index">
                            <button type="button" class="btn btn-danger">Igen</button>
                        </a>
                        <button type="button" class="btn btn-success" data-dismiss="modal">Nem</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
